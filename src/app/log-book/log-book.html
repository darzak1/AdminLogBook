<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label>
    Data zdarzenia:
    <input type="date" formControlName="eventDate" required>
  </label>

  <label>
    Żródło:
    <input type="text"  formControlName="source" required>
  </label>

  <label>
    Dotyczy:
    <input type="text" formControlName="workDetail" required>
  </label>

  <label>
    Wykonawca:
    <input type="text" formControlName="worker" required>
  </label>

  <label>
    Współwykonawca:
    <input type="text" formControlName="CoWorker" required>
  </label>

  <label>
    Data rozpoczęcia:
    <input type="date" formControlName="startDate" required>
  </label>

  <label>
    Godzina rozpoczęcia:
    <input type="time" formControlName="startTime" required>
  </label>

  <label>
    Opis czynności:
    <input type="tekst" formControlName="whatWasDone" required>
  </label>

  <label>
    Data zakończenia:
    <input type="date" formControlName="endDate" required>
  </label>

  <label>
    Godzina zakończenia:
    <input type="time" formControlName="endTime" required>
  </label>

  <label>
    Szas trwania czynności:
    <input type="time" formControlName="workTime" required>
  </label>

  <label>
    Szas trwania czynności:
    <input type="time" formControlName="workTime" required>
  </label>

  <div formGroupName="status">
    <h3>Status realizacji czynności</h3>

    <label>
      Zrealizowano
      <input type="radio" formControlName="done">
    </label>

    <label>
      Niezrealizowano:
      <input type="radio" formControlName="notDone">
    </label>
  </div>

  <div formArrayName="aliases">
    <h3>Aliases</h3>
    <button (click)="addAlias()">Add Alias</button>

    <div *ngFor="let address of aliases.controls; let i=index">
      <!-- The repeated alias template -->
      <label>
        Alias:
        <input type="text" [formControlName]="i">
      </label>
    </div>
  </div>

  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<hr>


<p>
  Form Value: {{ profileForm.value | json }}
</p>


<p>
  Form Status: {{ profileForm.status }}
</p>

<p>
  <button (click)="updateProfile()">Update Profile</button>
</p>
